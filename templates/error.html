<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ code }} Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .bubble { background: #fee2e2; border: 1px solid #fecaca; color: #991b1b; }
    </style>
    
</head>
<body class="animated-gradient min-h-screen flex items-center">
    <main class="page w-full">
        <div class="max-w-xl mx-auto card">
            <div class="flex items-start gap-3">
                <div class="logo">!</div>
                <div class="flex-1">
                    <h1 class="text-2xl font-bold text-slate-800">{{ code }} Error</h1>
                    <p class="mt-2 text-slate-600">{{ message }}</p>
                    <div class="mt-4 bubble rounded-lg px-4 py-3 text-sm">If this persists, please try again later.</div>
                    <a href="/" class="mt-6 inline-flex px-4 py-2 rounded-lg bg-slate-900 text-white font-semibold">Back to Search</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
